name: release-please

on:
  push:
    branches:
      - main

jobs:
  release-please:
    permissions:
      contents: write
      pull-requests: write
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        with:
          # this is a built-in strategy in release-please, see "Action Inputs"
          # for more options
          release-type: simple
          #token: ${{secrets.RELEASE_PLEASE_TOKEN}}